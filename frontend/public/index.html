<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>My Blog</h1>

    <!-- Create Post Form -->
    <h2>Create New Post</h2>
    <form id="create-post-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>
        <button type="submit">Create Post</button>
    </form>

    <!-- Edit Post Form (hidden by default) -->
    <form id="edit-post-form" style="display: none;">
        <input type="hidden" id="edit-id">
        <label for="edit-title">Title:</label>
        <input type="text" id="edit-title" name="title" required><br>
        <label for="edit-content">Content:</label>
        <textarea id="edit-content" name="content" required></textarea><br>
        <label for="edit-author">Author:</label>
        <input type="text" id="edit-author" name="author" required><br>
        <button type="submit">Update Post</button>
        <button type="button" id="cancel-edit">Cancel</button>
    </form>

    <!-- Posts List -->
    <h2>Posts</h2>
    <div id="posts"></div>

    <script src="/js/main.js"></script>
</body>
</html>

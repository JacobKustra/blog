<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a id="login-link" href="/login.html">Login</a>
      <a id="signup-link" href="/signup.html">Sign Up</a>
      <a id="create-post-link" href="/post.html" style="display: none"
        >Create a Post</a
      >
      <a id="logout-link" href="#" style="display: none">Logout</a>
    </nav>

    <h1>My Blog</h1>

    <form id="edit-post-form" style="display: none">
      <input type="hidden" id="edit-id" />
      <label for="edit-title">Title:</label>
      <input type="text" id="edit-title" name="title" required /><br />
      <label for="edit-content">Content:</label>
      <textarea id="edit-content" name="content" required></textarea><br />
      <button type="submit">Update Post</button>
      <button type="button" id="cancel-edit">Cancel</button>
    </form>

    <h2>List of Posts</h2>
    <div id="posts"></div>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
